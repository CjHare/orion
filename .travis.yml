language: java
os: osx
git:
  depth: 3
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - brew update
  - brew install gradle
install: true
script:
  - gradle build
  - gradle test
notifications:
  email: false
